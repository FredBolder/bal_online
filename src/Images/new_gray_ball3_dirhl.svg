<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80" version="1.1">
  <defs>
    <filter id="blurSmall" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge><feMergeNode in="b"/></feMerge>
    </filter>

    <!-- directional radial gradient for gray ball -->
    <radialGradient id="grayGrad" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#A0A0A0" stop-opacity="1"/>
      <stop offset="75%" stop-color="#707070" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3A3A3A" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <circle cx="40" cy="40" r="36" fill="url(#grayGrad)" />

  <g filter="url(#blurSmall)" opacity="0.5">
    <ellipse cx="28" cy="26" rx="6.5" ry="4.5" fill="#FFFFFF" />
  </g>
</svg>
